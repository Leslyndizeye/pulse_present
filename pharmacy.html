<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Location</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZMAvZ3qpjFhKFqcxUdQJDoyNsUhbjYAo&libraries=places"></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      const urlParams = new URLSearchParams(window.location.search);
      const lat = parseFloat(urlParams.get('lat'));
      const lng = parseFloat(urlParams.get('lng'));

      if (!lat || !lng) {
        console.error("Latitude or Longitude parameters are missing.");
        return;
      }

      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat, lng },
        zoom: 16,
      });

      new google.maps.Marker({
        position: { lat, lng },
        map: map,
        title: "Pharmacy Location",
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
